<style type="text/css">
	.layer-img-f{
	
	}
	.layer-wrapper-f{
		position: fixed;
		transition: all .5s ease;
		border:3px solid #999;
		box-shadow: 0px 0px 5px #fff
	}
	.layer-wrapper-f img{
		width:100%;
		transition: all .5s ease;
		border-radius: 5px;
	}
	.layer-shadow-f{
		position: fixed;
		left:0px;
		top:0px;
		background: rgba(0,0,0,0.6);
		width:100%;
		height: 100%;
		transition: all .2s ease-in-out;
	}
</style>
</head>
<body>
<div class="wrapper">
    <img src="a.png">
</div>
    <script type="text/javascript">
    	document.getElementsByTagName('img')[0].onload = function(){
			ImgMediator.mounting('.wrapper');
    		}
    		
    </script>
</body>
